<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFut - Elite Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --team-color: #2563eb; 
            --team-color-light: #dbeafe;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #f8fafc; margin: 0; padding: 0; color: #0f172a; overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* --- AUTH SCREEN --- */
        .auth-screen {
            min-height: 100vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 30px; text-align: center;
        }

        .logo-main { font-size: 60px; font-weight: 900; font-style: italic; color: #2563eb; letter-spacing: -3px; margin: 0; }
        .tagline { font-size: 10px; font-weight: 800; color: #94a3b8; letter-spacing: 5px; margin-bottom: 40px; }

        .form-container { width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 12px; }
        input { 
            padding: 20px; border-radius: 20px; border: 2px solid #f1f5f9; 
            background: white; font-weight: 600; font-size: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #cbd5e1; }

        .btn-primary { 
            background: #2563eb; color: white; padding: 20px; border-radius: 20px; 
            border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        /* --- SELEÇÃO DE TIME --- */
        .selection-screen { padding: 40px 20px; text-align: center; }
        .grid-teams { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
            max-width: 500px; margin: 30px auto; 
        }
        .card-team {
            background: white; padding: 25px 15px; border-radius: 25px; border: 2px solid #f1f5f9;
            cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .card-team:active { transform: scale(0.95); }
        .card-team i { font-size: 24px; color: #cbd5e1; }
        .card-team span { font-weight: 800; font-size: 12px; text-transform: uppercase; color: #475569; }

        /* --- DASHBOARD --- */
        header { 
            background: white; padding: 20px 25px; border-bottom: 4px solid var(--team-color); 
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100;
        }
        .header-logo { font-weight: 900; font-style: italic; color: var(--team-color); font-size: 26px; letter-spacing: -1px; }

        .home-content { padding: 20px; max-width: 600px; margin: 0 auto; padding-bottom: 100px; }

        /* Card de Destaque */
        .card-match {
            background: white; padding: 30px; border-radius: 40px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); position: relative; overflow: hidden;
            border-left: 10px solid var(--team-color);
        }
        .label-premium { font-size: 10px; font-weight: 900; color: #94a3b8; letter-spacing: 2px; margin-bottom: 15px; }
        .match-info { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .team-box { text-align: center; flex: 1; }
        .team-box .shield { width: 50px; height: 50px; background: #f1f5f9; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #cbd5e1; }
        .vs { font-weight: 900; font-style: italic; color: #e2e8f0; font-size: 20px; }

        /* Mini Tabela */
        .mini-table { background: white; border-radius: 30px; padding: 20px; margin-top: 20px; }
        .table-row { display: flex; justify-content: space-between; padding: 12px 10px; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 700; }
        .table-row.active { background: var(--team-color-light); border-radius: 15px; color: var(--team-color); border-bottom: none; }

        /* Menu Inferior */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 20px; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around;
        }
        .nav-item { color: #cbd5e1; font-size: 20px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--team-color); }
    </style>
</head>
<body>

    <section id="screen-auth" class="auth-screen">
        <h1 class="logo-main">iFut</h1>
        <p class="tagline">PREMIUM EXPERIENCE</p>
        <div class="form-container">
            <input type="text" id="regName" placeholder="Como quer ser chamado?">
            <input type="email" id="regEmail" placeholder="Seu e-mail">
            <input type="password" placeholder="Senha secreta">
            <button class="btn-primary" onclick="processAuth()">Criar Conta VIP</button>
        </div>
    </section>

    <section id="screen-onboarding" class="selection-screen hidden">
        <h2 style="font-weight: 900; font-size: 28px; margin-bottom: 5px;">Fala, <span id="user-name"></span>!</h2>
        <p style="color: #64748b; font-weight: 600;">Para qual gigante você torce?</p>
        <div class="grid-teams" id="teams-list"></div>
    </section>

    <div id="screen-app" class="hidden">
        <header>
            <span class="header-logo">iFut</span>
            <div id="user-avatar" style="width: 35px; height: 35px; border-radius: 50%; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 900; color: var(--team-color); border: 2px solid var(--team-color);"></div>
        </header>

        <main class="home-content">
            <div class="card-match">
                <p class="label-premium">PRÓXIMO JOGO • SÉRIE A</p>
                <div class="match-info">
                    <div class="team-box">
                        <div class="shield" id="my-team-shield"></div>
                        <span id="my-team-name" style="font-weight: 900; font-size: 12px; text-transform: uppercase;">---</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team-box">
                        <div class="shield">?</div>
                        <span style="font-weight: 900; font-size: 12px; text-transform: uppercase; color: #cbd5e1;">Adversário</span>
                    </div>
                </div>
                <div style="margin-top: 20px; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 15px;">
                    <span style="font-size: 11px; font-weight: 800; color: #94a3b8;">DOMINGO, 16:00 • MARACANÃ</span>
                </div>
            </div>

            <div class="mini-table">
                <p class="label-premium">POSIÇÃO NA TABELA</p>
                <div class="table-row"><span>2º Botafogo</span> <span>45pts</span></div>
                <div class="table-row active"><span id="row-my-team">---</span> <span id="row-my-pts">44pts</span></div>
                <div class="table-row"><span>4º Palmeiras</span> <span>42pts</span></div>
                <p style="text-align: center; font-size: 10px; font-weight: 800; color: var(--team-color); margin-top: 15px; cursor: pointer;">VER TABELA COMPLETA</p>
            </div>
        </main>

        <nav class="nav-bar">
            <div class="nav-item active"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item"><i class="fa-solid fa-list-ol"></i></div>
            <div class="nav-item"><i class="fa-solid fa-calendar-day"></i></div>
            <div class="nav-item" onclick="logout()"><i class="fa-solid fa-user"></i></div>
        </nav>
    </div>

    <script>
        const clubes = [
            { nome: 'Palmeiras', cor: '#059669', corLight: '#ecfdf5' },
            { nome: 'Flamengo', cor: '#dc2626', corLight: '#fef2f2' },
            { nome: 'Botafogo', cor: '#000000', corLight: '#f1f5f9' },
            { nome: 'Corinthians', cor: '#111111', corLight: '#f1f5f9' },
            { nome: 'São Paulo', cor: '#ef4444', corLight: '#fef2f2' },
            { nome: 'Cruzeiro', cor: '#1d4ed8', corLight: '#eff6ff' },
            { nome: 'Vasco', cor: '#000000', corLight: '#f1f5f9' },
            { nome: 'Grêmio', cor: '#0ea5e9', corLight: '#f0f9ff' },
            { nome: 'Atlético-MG', cor: '#000000', corLight: '#f1f5f9' },
            { nome: 'Bahia', cor: '#2563eb', corLight: '#eff6ff' },
            { nome: 'Internacional', cor: '#b91c1c', corLight: '#fef2f2' },
            { nome: 'Fortaleza', cor: '#1d4ed8', corLight: '#eff6ff' },
            { nome: 'Vitória', cor: '#991b1b', corLight: '#fef2f2' },
            { nome: 'Ceará', cor: '#000000', corLight: '#f1f5f9' }
        ];

        function processAuth() {
            const name = document.getElementById('regName').value;
            if(!name) return alert("Digite seu nome!");
            
            const user = { name: name.split(' ')[0] };
            localStorage.setItem('ifut_user', JSON.stringify(user));
            showOnboarding();
        }

        function showOnboarding() {
            document.getElementById('screen-auth').classList.add('hidden');
            document.getElementById('screen-onboarding').classList.remove('hidden');
            
            const user = JSON.parse(localStorage.getItem('ifut_user'));
            document.getElementById('user-name').innerText = user.name;

            const list = document.getElementById('teams-list');
            list.innerHTML = '';
            clubes.forEach(time => {
                const card = document.createElement('div');
                card.className = 'card-team';
                card.innerHTML = `<i class="fa-solid fa-shield-halved"></i><span>${time.nome}</span>`;
                card.onclick = () => selectTeam(time);
                list.appendChild(card);
            });
        }

        function selectTeam(time) {
            const user = JSON.parse(localStorage.getItem('ifut_user'));
            user.team = time;
            localStorage.setItem('ifut_user', JSON.stringify(user));
            renderDashboard();
        }

        function renderDashboard() {
            const user = JSON.parse(localStorage.getItem('ifut_user'));
            if(!user || !user.team) return;

            document.getElementById('screen-auth').classList.add('hidden');
            document.getElementById('screen-onboarding').classList.add('hidden');
            document.getElementById('screen-app').classList.remove('hidden');

            // Cores dinâmicas
            document.documentElement.style.setProperty('--team-color', user.team.cor);
            document.documentElement.style.setProperty('--team-color-light', user.team.corLight);

            document.getElementById('user-avatar').innerText = user.name.charAt(0);
            document.getElementById('my-team-name').innerText = user.team.nome;
            document.getElementById('my-team-shield').innerText = user.team.nome.charAt(0);
            document.getElementById('my-team-shield').style.background = user.team.cor;
            document.getElementById('my-team-shield').style.color = 'white';
            document.getElementById('row-my-team').innerText = `3º ${user.team.nome}`;
        }

        function logout() {
            if(confirm("Deseja sair da conta?")) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = () => {
            const saved = localStorage.getItem('ifut_user');
            if(saved) {
                const user = JSON.parse(saved);
                if(user.team) renderDashboard();
                else showOnboarding();
            }
        };
    </script>
</body>
</html>
