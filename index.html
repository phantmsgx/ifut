<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFut - Live Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --team-color: #2563eb; --team-light: #eff6ff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f8fafc; margin: 0; color: #0f172a; }
        .hidden { display: none !important; }

        /* Estilo Auth & Onboarding */
        .screen { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; }
        .logo { font-size: 50px; font-weight: 900; font-style: italic; color: #2563eb; letter-spacing: -3px; margin: 0; }
        .grid-teams { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 450px; margin-top: 25px; }
        .card-team { background: white; padding: 15px 5px; border-radius: 20px; border: 2px solid #f1f5f9; cursor: pointer; text-align: center; transition: 0.2s; }
        .card-team:active { transform: scale(0.9); }
        .card-team span { font-size: 9px; font-weight: 800; text-transform: uppercase; display: block; margin-top: 5px; }

        /* Dashboard */
        header { background: white; padding: 15px 25px; border-bottom: 3px solid var(--team-color); display: flex; justify-content: space-between; align-items: center; sticky: top; }
        .card-match { background: white; margin: 20px; padding: 25px; border-radius: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-left: 8px solid var(--team-color); }
        
        /* Tabela Dinâmica */
        .table-container { background: white; margin: 20px; border-radius: 30px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .t-row { display: grid; grid-template-columns: 30px 1fr 40px 40px; padding: 12px 5px; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 700; align-items: center; }
        .t-header { font-size: 10px; color: #94a3b8; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        .my-team-row { background: var(--team-light); border-radius: 12px; color: var(--team-color); }
        
        /* G4 e Z4 */
        .libertadores { border-left: 4px solid #2563eb; }
        .rebaixamento { border-left: 4px solid #ef4444; }

        input { width: 100%; max-width: 300px; padding: 18px; border-radius: 15px; border: 2px solid #f1f5f9; margin-bottom: 10px; outline: none; }
        .btn { background: #2563eb; color: white; padding: 18px; border-radius: 15px; border: none; width: 100%; max-width: 300px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <section id="s-auth" class="screen">
        <h1 class="logo">iFut</h1>
        <p style="color: #94a3b8; font-weight: 800; letter-spacing: 3px; font-size: 10px; margin-bottom: 30px;">BRASILEIRÃO 2026</p>
        <input type="text" id="in-name" placeholder="Seu nome">
        <button class="btn" onclick="auth()">Entrar no Estádio</button>
    </section>

    <section id="s-onboarding" class="screen hidden" style="justify-content: flex-start; padding-top: 50px;">
        <h2 style="font-weight: 900; margin: 0;">Escolha seu time</h2>
        <p style="color: #64748b; font-size: 14px;">A interface mudará para as cores dele.</p>
        <div id="grid-teams" class="grid-teams"></div>
    </section>

    <div id="s-app" class="hidden">
        <header>
            <span style="font-weight: 900; font-style: italic; color: var(--team-color); font-size: 22px;">iFut</span>
            <button onclick="logout()" style="background: #f1f5f9; border: none; padding: 8px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; color: #94a3b8;">SAIR</button>
        </header>

        <div class="card-match">
            <p style="font-size: 10px; font-weight: 900; color: #94a3b8; margin: 0;">PRÓXIMO COMPROMISSO</p>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                <div style="text-align: center;">
                    <div id="user-shield" style="width: 45px; height: 45px; border-radius: 50%; background: var(--team-color); color: white; display: flex; align-items: center; justify-content: center; font-weight: 900; margin-bottom: 5px;"></div>
                    <span id="user-team-name" style="font-size: 10px; font-weight: 800;"></span>
                </div>
                <span style="font-weight: 900; font-style: italic; color: #e2e8f0;">VS</span>
                <div style="text-align: center;">
                    <div style="width: 45px; height: 45px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; color: #ccc; font-weight: 900; margin-bottom: 5px;">?</div>
                    <span style="font-size: 10px; font-weight: 800; color: #ccc;">ADVERSÁRIO</span>
                </div>
            </div>
        </div>

        <div class="table-container">
            <p style="font-size: 10px; font-weight: 900; color: #94a3b8; margin-bottom: 15px;">CLASSIFICAÇÃO SÉRIE A</p>
            <div class="t-row t-header">
                <span>#</span><span>Clube</span><span>P</span><span>V</span>
            </div>
            <div id="live-table">
                </div>
        </div>
    </div>

    <script>
        // LISTA OFICIAL SÉRIE A 2026 E PONTOS ATUAIS (SIMULADOS)
        const serieA = [
            { pos: 1, nome: 'Palmeiras', pontos: 12, vitorias: 4, cor: '#059669', bg: '#ecfdf5' },
            { pos: 2, nome: 'Flamengo', pontos: 10, vitorias: 3, cor: '#dc2626', bg: '#fef2f2' },
            { pos: 3, nome: 'Botafogo', pontos: 10, vitorias: 3, cor: '#000000', bg: '#f8fafc' },
            { pos: 4, nome: 'Cruzeiro', pontos: 9, vitorias: 3, cor: '#1d4ed8', bg: '#eff6ff' },
            { pos: 5, nome: 'Fortaleza', pontos: 8, vitorias: 2, cor: '#1e40af', bg: '#eff6ff' },
            { pos: 6, nome: 'São Paulo', pontos: 7, vitorias: 2, cor: '#ef4444', bg: '#fef2f2' },
            { pos: 7, nome: 'Internacional', pontos: 7, vitorias: 2, cor: '#b91c1c', bg: '#fef2f2' },
            { pos: 8, nome: 'Bahia', pontos: 6, vitorias: 2, cor: '#2563eb', bg: '#eff6ff' },
            { pos: 9, nome: 'Athletico-PR', pontos: 6, vitorias: 2, cor: '#000000', bg: '#f8fafc' },
            { pos: 10, nome: 'Atlético-MG', pontos: 5, vitorias: 1, cor: '#111111', bg: '#f8fafc' },
            { pos: 11, nome: 'Corinthians', pontos: 5, vitorias: 1, cor: '#000000', bg: '#f8fafc' },
            { pos: 12, nome: 'Grêmio', pontos: 4, vitorias: 1, cor: '#0ea5e9', bg: '#f0f9ff' },
            { pos: 13, nome: 'Vasco', pontos: 4, vitorias: 1, cor: '#000000', bg: '#f8fafc' },
            { pos: 14, nome: 'Cuiabá', pontos: 3, vitorias: 1, cor: '#15803d', bg: '#f0fdf4' },
            { pos: 15, nome: 'Juventude', pontos: 3, vitorias: 1, cor: '#166534', bg: '#f0fdf4' },
            { pos: 16, nome: 'Bragantino', pontos: 2, vitorias: 0, cor: '#111111', bg: '#f8fafc' },
            { pos: 17, nome: 'Santos', pontos: 2, vitorias: 0, cor: '#000000', bg: '#f8fafc' },
            { pos: 18, nome: 'Ceará', pontos: 1, vitorias: 0, cor: '#000000', bg: '#f8fafc' },
            { pos: 19, nome: 'Sport', pontos: 1, vitorias: 0, cor: '#b91c1c', bg: '#fef2f2' },
            { pos: 20, nome: 'Vitória', pontos: 0, vitorias: 0, cor: '#ef4444', bg: '#fef2f2' }
        ];

        function auth() {
            const name = document.getElementById('in-name').value;
            if(!name) return;
            localStorage.setItem('ifut_user', name);
            showOnboarding();
        }

        function showOnboarding() {
            document.getElementById('s-auth').classList.add('hidden');
            document.getElementById('s-onboarding').classList.remove('hidden');
            const grid = document.getElementById('grid-teams');
            grid.innerHTML = '';
            serieA.forEach(t => {
                const btn = document.createElement('div');
                btn.className = 'card-team';
                btn.innerHTML = `<div style="width:25px; height:25px; background:${t.cor}; margin:0 auto; border-radius:5px;"></div><span>${t.nome}</span>`;
                btn.onclick = () => selectTeam(t);
                grid.appendChild(btn);
            });
        }

        function selectTeam(time) {
            localStorage.setItem('ifut_team', JSON.stringify(time));
            renderApp();
        }

        function renderApp() {
            const time = JSON.parse(localStorage.getItem('ifut_team'));
            document.getElementById('s-onboarding').classList.add('hidden');
            document.getElementById('s-app').classList.remove('hidden');
            
            // Estilo dinâmico
            document.documentElement.style.setProperty('--team-color', time.cor);
            document.documentElement.style.setProperty('--team-light', time.bg);
            
            document.getElementById('user-team-name').innerText = time.nome.toUpperCase();
            document.getElementById('user-shield').innerText = time.nome.charAt(0);

            // Renderiza Tabela
            const tableBody = document.getElementById('live-table');
            tableBody.innerHTML = '';
            serieA.forEach(t => {
                const isMyTeam = t.nome === time.nome;
                const lib = t.pos <= 6 ? 'libertadores' : '';
                const reb = t.pos >= 17 ? 'rebaixamento' : '';
                
                tableBody.innerHTML += `
                    <div class="t-row ${isMyTeam ? 'my-team-row' : ''} ${lib} ${reb}">
                        <span>${t.pos}</span>
                        <span>${t.nome}</span>
                        <span>${t.pontos}</span>
                        <span style="color:#94a3b8">${t.vitorias}</span>
                    </div>
                `;
            });
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            if(localStorage.getItem('ifut_team')) renderApp();
            else if(localStorage.getItem('ifut_user')) showOnboarding();
        };
    </script>
</body>
</html>
