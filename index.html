<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFut - Live API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --team-color: #2563eb; --team-bg: #eff6ff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f8fafc; margin: 0; color: #0f172a; }
        .hidden { display: none !important; }

        /* Auth & Loading */
        .screen { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; }
        .logo-font { font-size: 55px; font-weight: 900; font-style: italic; color: #2563eb; letter-spacing: -3px; margin: 0; }
        .loader { width: 30px; height: 30px; border: 4px solid #f3f3f3; border-top: 4px solid var(--team-color); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Form */
        .input-box { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 12px; margin-top: 30px; }
        input { padding: 18px; border-radius: 18px; border: 2px solid #f1f5f9; font-weight: 600; outline: none; font-size: 16px; }
        .btn-main { background: #2563eb; color: white; padding: 20px; border-radius: 18px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* App Layout */
        header { background: white; padding: 15px 25px; border-bottom: 4px solid var(--team-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .main-content { padding: 20px; max-width: 500px; margin: 0 auto; }
        
        /* Tabela API */
        .table-box { background: white; border-radius: 30px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .t-row { display: grid; grid-template-columns: 35px 35px 1fr 35px 35px; padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 700; align-items: center; }
        .t-row img { width: 22px; height: 22px; object-fit: contain; }
        .t-row.active { background: var(--team-bg); color: var(--team-color); border-radius: 15px; border-bottom: none; }
        
        .g4 { border-left: 4px solid #2563eb; }
        .z4 { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>

    <section id="scr-login" class="screen">
        <h1 class="logo-font">iFut</h1>
        <p style="color: #94a3b8; font-weight: 800; letter-spacing: 4px; font-size: 10px;">LIVE API SYSTEM</p>
        <div class="input-box">
            <input type="text" id="user-name" placeholder="Seu Nome">
            <input type="email" id="user-email" placeholder="E-mail">
            <button class="btn-main" onclick="doLogin()">Entrar</button>
        </div>
    </section>

    <section id="scr-loading" class="screen hidden">
        <h2 style="font-weight: 900;">Sincronizando Dados...</h2>
        <div class="loader"></div>
    </section>

    <section id="scr-onboarding" class="screen hidden" style="justify-content: flex-start; padding-top: 50px; overflow-y: auto;">
        <h2 style="font-weight: 900; margin: 0;">Seu Time</h2>
        <div id="team-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 25px;"></div>
    </section>

    <div id="scr-app" class="hidden">
        <header>
            <span style="font-weight: 900; font-style: italic; color: var(--team-color); font-size: 24px;">iFut</span>
            <button onclick="logout()" style="background: #f1f5f9; border: none; padding: 10px; border-radius: 12px; font-weight: 800; color: #94a3b8; font-size: 10px;">SAIR</button>
        </header>

        <main class="main-content">
            <div class="table-box">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <p style="font-size: 10px; font-weight: 900; color: #94a3b8; margin: 0;">TABELA EM TEMPO REAL</p>
                    <span style="font-size: 10px; font-weight: 900; color: #22c55e;">‚óè LIVE</span>
                </div>
                <div id="table-data"></div>
            </div>
        </main>
    </div>

    <script>
        const API_KEY = '73dfca95e9552af'; // Sua chave
        let fullStandings = [];

        async function fetchStandings() {
            try {
                const response = await fetch('https://v3.football.api-sports.io/standings?league=71&season=2026', {
                    method: 'GET',
                    headers: { 'x-rapidapi-host': 'v3.football.api-sports.io', 'x-rapidapi-key': API_KEY }
                });
                const data = await response.json();
                return data.response[0].league.standings[0];
            } catch (e) {
                alert("Erro ao conectar com a API. Verifique sua chave!");
            }
        }

        function doLogin() {
            const name = document.getElementById('user-name').value;
            if(!name) return alert("Digite seu nome!");
            localStorage.setItem('ifut_name', name);
            initApp();
        }

        async function initApp() {
            const name = localStorage.getItem('ifut_name');
            const team = localStorage.getItem('ifut_team');

            if(!name) return;

            document.getElementById('scr-login').classList.add('hidden');
            document.getElementById('scr-loading').classList.remove('hidden');

            fullStandings = await fetchStandings();
            document.getElementById('scr-loading').classList.add('hidden');

            if(!team) {
                renderOnboarding();
            } else {
                renderDashboard(JSON.parse(team));
            }
        }

        function renderOnboarding() {
            document.getElementById('scr-onboarding').classList.remove('hidden');
            const grid = document.getElementById('team-grid');
            grid.innerHTML = '';
            fullStandings.forEach(item => {
                const btn = document.createElement('div');
                btn.style = "background:white; padding:15px; border-radius:20px; text-align:center; cursor:pointer; border:2px solid #f1f5f9;";
                btn.innerHTML = `<img src="${item.team.logo}" style="width:30px; margin-bottom:5px;"><br><span style="font-size:9px; font-weight:800;">${item.team.name}</span>`;
                btn.onclick = () => {
                    localStorage.setItem('ifut_team', JSON.stringify(item.team));
                    location.reload();
                };
                grid.appendChild(btn);
            });
        }

        function renderDashboard(myTeam) {
            document.getElementById('scr-app').classList.remove('hidden');
            const table = document.getElementById('table-data');
            table.innerHTML = '';

            fullStandings.forEach(t => {
                const isMine = t.team.id === myTeam.id;
                const zone = t.rank <= 4 ? 'g4' : (t.rank >= 17 ? 'z4' : '');
                
                table.innerHTML += `
                    <div class="t-row ${isMine ? 'active' : ''} ${zone}">
                        <span style="color:#94a3b8; text-align:center">${t.rank}</span>
                        <img src="${t.team.logo}">
                        <span style="margin-left:10px">${t.team.name}</span>
                        <span style="text-align:center">${t.points}</span>
                        <span style="color:#cbd5e1; text-align:center">${t.goalsDiff}</span>
                    </div>
                `;
            });
        }

        function logout() { localStorage.clear(); location.reload(); }
        
        window.onload = () => {
            if(localStorage.getItem('ifut_name')) initApp();
        };
    </script>
</body>
</html>
