<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFut - Elite Football</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --team-color: #2563eb;
            --bg-color: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #0f172a;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .hidden { display: none !important; }

        /* Estilo da Seleção de Time */
        #onboarding { padding: 40px 20px; text-align: center; flex: 1; }
        
        .logo-main { 
            font-size: 42px; font-weight: 900; font-style: italic; 
            color: #2563eb; letter-spacing: -2px; margin-bottom: 0;
        }

        .subtitle { 
            font-size: 10px; font-weight: 800; color: #94a3b8; 
            text-transform: uppercase; letter-spacing: 3px; margin-top: -5px; margin-bottom: 40px;
        }

        .grid-teams {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
            max-width: 400px; margin: 0 auto;
        }

        .card-team {
            background: white; padding: 20px 10px; border-radius: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; border: 2px solid transparent;
        }
        .card-team:active { transform: scale(0.95); }
        .card-team i { font-size: 24px; margin-bottom: 10px; color: #cbd5e1; }
        .card-team span { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #475569; display: block; }

        /* Dashboard */
        header { 
            background: white; padding: 20px; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; items-center: center;
        }

        .main-content { padding: 20px; }

        .banner-team {
            background: white; padding: 30px; border-radius: 35px;
            border-left: 8px solid var(--team-color);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
        }

        .banner-team p { font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin: 0; }
        .banner-team h2 { font-size: 32px; font-weight: 900; font-style: italic; margin: 5px 0; letter-spacing: -1px; }

        .btn-reset { 
            background: none; border: none; font-size: 10px; font-weight: 900; 
            color: #cbd5e1; text-transform: uppercase; cursor: pointer;
        }

        .placeholder-box {
            margin-top: 20px; background: #f1f5f9; border: 2px dashed #e2e8f0;
            padding: 50px 20px; border-radius: 35px; text-align: center; color: #94a3b8;
        }
    </style>
</head>
<body>

    <section id="onboarding">
        <h1 class="logo-main">iFut</h1>
        <p class="subtitle">Premium Experience</p>

        <h2 style="font-weight: 900; font-size: 20px; margin-bottom: 10px;">Escolha seu time</h2>
        <p style="color: #64748b; font-size: 14px; margin-bottom: 30px;">Personalize sua central da Série A.</p>
        
        <div class="grid-teams" id="team-grid">
            </div>
    </section>

    <div id="main-app" class="hidden">
        <header>
            <h1 style="font-weight: 900; font-style: italic; color: var(--team-color); margin: 0;">iFut</h1>
            <button onclick="resetApp()" class="btn-reset">Trocar Time</button>
        </header>

        <main class="main-content">
            <div class="banner-team">
                <p>Torcedor Oficial</p>
                <h2 id="display-team-name">TIME</h2>
                <div style="display: inline-block; background: #f0fdf4; padding: 5px 15px; border-radius: 20px; margin-top: 10px;">
                    <span style="color: #16a34a; font-size: 10px; font-weight: 900; text-transform: uppercase;">Campeonato Brasileiro • Série A</span>
                </div>
            </div>

            <div class="placeholder-box">
                <i class="fa-solid fa-clock-rotate-left" style="font-size: 30px; margin-bottom: 10px; display: block;"></i>
                <p style="font-weight: 700; font-size: 12px;">Sincronizando jogos da rodada...</p>
            </div>
        </main>
    </div>

    <script>
        const times = [
            { id: 'palmeiras', nome: 'Palmeiras', cor: '#059669' },
            { id: 'flamengo', nome: 'Flamengo', cor: '#dc2626' },
            { id: 'botafogo', nome: 'Botafogo', cor: '#0f172a' },
            { id: 'atletico-mg', nome: 'Atlético-MG', cor: '#1e293b' },
            { id: 'sao-paulo', nome: 'São Paulo', cor: '#ef4444' },
            { id: 'gremio', nome: 'Grêmio', cor: '#0ea5e9' },
            { id: 'internacional', nome: 'Internacional', cor: '#b91c1c' },
            { id: 'corinthians', nome: 'Corinthians', cor: '#000000' },
            { id: 'cruzeiro', nome: 'Cruzeiro', cor: '#1d4ed8' },
            { id: 'vasco', nome: 'Vasco', cor: '#000000' },
            { id: 'bahia', nome: 'Bahia', cor: '#2563eb' },
            { id: 'fortaleza', nome: 'Fortaleza', cor: '#1d4ed8' }
        ];

        function init() {
            const savedTeam = localStorage.getItem('ifut_team');
            if (savedTeam) {
                renderApp(JSON.parse(savedTeam));
            } else {
                renderOnboarding();
            }
        }

        function renderOnboarding() {
            const grid = document.getElementById('team-grid');
            grid.innerHTML = '';
            
            times.forEach(time => {
                const card = document.createElement('div');
                card.className = 'card-team';
                card.onclick = () => selectTeam(time);
                
                card.innerHTML = `
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>${time.nome}</span>
                `;
                grid.appendChild(card);
            });
        }

        function selectTeam(time) {
            localStorage.setItem('ifut_team', JSON.stringify(time));
            renderApp(time);
        }

        function renderApp(time) {
            document.getElementById('onboarding').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-team-name').innerText = time.nome.toUpperCase();
            document.documentElement.style.setProperty('--team-color', time.cor);
        }

        function resetApp() {
            if(confirm("Deseja escolher outro time?")) {
                localStorage.removeItem('ifut_team');
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
