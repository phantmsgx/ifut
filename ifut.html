<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iFut - Elite Football</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --team-color: #2563eb; /* Padrão iFut */
        }

        html, body { 
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .hidden { display: none !important; }

        /* Estilo Premium dos Cards */
        .card-team {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }
        .card-team:active { transform: scale(0.92); }

        .btn-premium {
            background-color: var(--team-color);
            transition: filter 0.2s;
        }
        .btn-premium:active { filter: brightness(0.8); }

        /* Animações */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .team-border { border-color: var(--team-color) !important; }
        .team-text { color: var(--team-color) !important; }
        .team-bg { background-color: var(--team-color) !important; }
    </style>
</head>
<body>

    <section id="onboarding" class="min-h-screen flex flex-col items-center p-6 fade-in">
        <header class="text-center mt-8 mb-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-blue-600">iFut</h1>
            <p class="text-slate-400 font-bold text-[10px] uppercase tracking-[0.3em]">The Premium Experience</p>
        </header>

        <div class="w-full max-w-md text-center">
            <h2 class="text-xl font-black mb-2">Para quem você torce?</h2>
            <p class="text-slate-500 text-sm mb-8">Personalize sua experiência na Série A.</p>
            
            <div id="team-grid" class="grid grid-cols-3 gap-4">
                </div>
        </div>
    </section>

    <div id="main-app" class="hidden">
        <header class="bg-white border-b p-5 sticky top-0 z-20 flex justify-between items-center px-6">
            <div class="flex items-center gap-3">
                <div id="user-team-logo" class="w-8 h-8 flex items-center justify-center">
                    </div>
                <div>
                    <h1 class="text-lg font-black italic team-text">iFut</h1>
                </div>
            </div>
            <button onclick="resetApp()" class="text-[10px] font-black text-slate-300 uppercase">Trocar Time</button>
        </header>

        <main class="p-4 space-y-4 fade-in">
            <div class="bg-white p-6 rounded-[35px] border-2 team-border shadow-xl shadow-blue-50">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Seu Clube</p>
                <h2 id="display-team-name" class="text-3xl font-black italic tracking-tighter mb-4">---</h2>
                
                <div class="flex gap-2">
                    <div class="bg-slate-50 px-4 py-2 rounded-full">
                        <span class="text-[10px] font-black text-slate-400 uppercase">Status:</span>
                        <span class="text-[10px] font-black text-emerald-500 uppercase">Série A</span>
                    </div>
                </div>
            </div>

            <div class="bg-slate-100 border-2 border-dashed border-slate-200 p-10 rounded-[35px] text-center">
                <i class="fa-solid fa- Futbol text-slate-300 text-3xl mb-3"></i>
                <p class="text-slate-400 font-bold text-xs">Aguardando dados da rodada...</p>
            </div>
        </main>
    </div>

    <script>
        // Banco de dados inicial dos clubes (Cores e Nomes)
        const times = [
            { id: 'palmeiras', nome: 'Palmeiras', cor: '#059669' },
            { id: 'flamengo', nome: 'Flamengo', cor: '#dc2626' },
            { id: 'botafogo', nome: 'Botafogo', cor: '#0f172a' },
            { id: 'atletico-mg', nome: 'Atlético-MG', cor: '#1e293b' },
            { id: 'sao-paulo', nome: 'São Paulo', cor: '#ef4444' },
            { id: 'gremio', nome: 'Grêmio', cor: '#0ea5e9' },
            { id: 'internacional', nome: 'Internacional', cor: '#b91c1c' },
            { id: 'fluminense', nome: 'Fluminense', cor: '#991b1b' },
            { id: 'corinthians', nome: 'Corinthians', cor: '#000000' },
            { id: 'cruzeiro', nome: 'Cruzeiro', cor: '#1d4ed8' },
            { id: 'vasco', nome: 'Vasco', cor: '#000000' },
            { id: 'bahia', nome: 'Bahia', cor: '#2563eb' }
        ];

        function init() {
            const savedTeam = localStorage.getItem('ifut_team');
            if (savedTeam) {
                renderApp(JSON.parse(savedTeam));
            } else {
                renderOnboarding();
            }
        }

        function renderOnboarding() {
            const grid = document.getElementById('team-grid');
            grid.innerHTML = '';
            
            times.forEach(time => {
                const card = document.createElement('div');
                card.className = 'card-team bg-white p-4 rounded-[25px] shadow-sm flex flex-col items-center justify-center cursor-pointer hover:shadow-md';
                card.onclick = () => selectTeam(time);
                
                card.innerHTML = `
                    <div class="w-12 h-12 bg-slate-50 rounded-full mb-2 flex items-center justify-center text-xl font-black text-slate-300">
                        ${time.nome.charAt(0)}
                    </div>
                    <span class="text-[9px] font-black uppercase text-slate-600">${time.nome}</span>
                `;
                grid.appendChild(card);
            });
        }

        function selectTeam(time) {
            localStorage.setItem('ifut_team', JSON.stringify(time));
            renderApp(time);
        }

        function renderApp(time) {
            document.getElementById('onboarding').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // Atualiza o nome e as cores dinâmicas
            document.getElementById('display-team-name').innerText = time.nome.toUpperCase();
            document.documentElement.style.setProperty('--team-color', time.cor);
            
            // Aqui poderíamos carregar o escudo real futuramente
            document.getElementById('user-team-logo').innerHTML = `<div class="w-full h-full rounded-full team-bg flex items-center justify-center text-white text-[10px] font-black">${time.nome.charAt(0)}</div>`;
        }

        function resetApp() {
            if(confirm("Deseja escolher outro time?")) {
                localStorage.removeItem('ifut_team');
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
